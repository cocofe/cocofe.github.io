<p>不过,不知道如何才能成长的更快,在这边,基本都是一个人做事,很少交流,哎,虽然我也不是很喜欢问别人问题,可别过几年空有花招式,没有真功夫,</p>
<p>累的时候,多看看大佬的博客,受受打击,这样挺好的,才能认真学习</p>
